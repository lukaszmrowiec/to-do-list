<mat-card>
  <mat-card-content>
    <mat-form-field class="inputField">
      <input matInput placeholder="Enter task..." #task (keyup.enter)="addTask(task)">
    </mat-form-field>
    <i class="material-icons taskPlus" (click)="addTask(task)"> add</i>
  </mat-card-content>
</mat-card>


<div class="mat-elevation-z8 taskList">
  <div class="header2">
    <mat-form-field class="searchField">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
    </mat-form-field>
    <p class="header2Space"></p>
    <div class="columns">
      <div class="columnSwitcher">
        <mat-radio-group>
          <mat-radio-button value="1" class="spaceTop tooltip" (click)="showColumns()">Show <span class="tooltiptext">Show columns</span></mat-radio-button>
          <mat-radio-button value="2" class="spaceTop tooltip" (click)="hideColumns()">Hide <span class="tooltiptext">Hide columns</span></mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </div>

  <table mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <div class="tabCell"><th mat-header-cell *matHeaderCellDef mat-sort-header class="taskName">Name</th></div>
      <td mat-cell *matCellDef="let element" class="taskName"> {{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef #priority mat-sort-header>Priority</th>
      <td mat-cell *matCellDef="let element">
        <form>
          <mat-form-field class="select">
            <mat-select placeholder={{element.priority}} class="select">
              <mat-option value="Normal" #opt1 (click)="priorityUdate(element.$key, opt1.value)">Normal</mat-option>
              <mat-option value="High" #opt2 (click)="priorityUdate(element.$key, opt2.value)">High</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'yyyy-MM-dd HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th><div class="tabCell">.</div>
      <td mat-cell *matCellDef="let element">
        <i class="material-icons materialIconsDelete" (click)="deletingTask(element.$key)"> delete</i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="footer"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="footer"></tr>
  </table>

  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
  </mat-paginator>
</div>
