<!-- Header -->
<mat-card class="header">
  <mat-card-title>
    <h3>To Do List -v.8</h3>
  </mat-card-title>

  <mat-card-content class="taskInptArea">
    <form>
      <mat-form-field class="inputField">
        <input matInput placeholder="Enter task" #task (keyup.enter)="addTask(task)">
      </mat-form-field>
      <i class="material-icons taskPlus" (click)="addTask(task)"> add</i>
    </form>
  </mat-card-content>
</mat-card>
<!-- /Header -->

<div class="mat-elevation-z8 taskList">

  <div class="header2">
    <mat-form-field class="searchField">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <p class="header2Space"></p>
    <div class="columns">
      <!-- <label>Columns:</label> -->
      <div class="columnSwitcher">
      <mat-radio-group >
        <mat-radio-button value="1" class="spaceTop" (click)="showColumns()">Show</mat-radio-button>
        <mat-radio-button value="2" class="spaceTop" (click)="hideColumns()">Hide</mat-radio-button>
      </mat-radio-group>
      </div>
    </div>
    <!-- <i class="material-icons columnSwitch" (click)="showColumns()">
      view_column
    </i> -->
  </div>

  <!-- <mat-sidenav-container > -->
  <table mat-table #table [dataSource]="dataSource" matSort>

    <div class="taskListArea">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef #priority class="priority" mat-sort-header>Priority</th>
        <td mat-cell *matCellDef="let element" class="priority">
          <form>
            <mat-form-field class="select">
              <mat-select placeholder={{element.priority}} class="select">
                <mat-option value="Normal" #opt1 (click)="priorityUdate(element.$key, opt1.value)">Normal</mat-option>
                <mat-option value="High" #opt2 (click)="priorityUdate(element.$key, opt2.value)">High</mat-option>
              </mat-select>
            </mat-form-field>
          </form>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="date">Date</th>
        <td mat-cell *matCellDef="let element" class="date"> {{element.date | date:'yyyy-MM-dd HH:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="delete"></th>
        <td mat-cell *matCellDef="let element" class="delete">
          <i class="material-icons" (click)="deletingTask(element.$key)"> delete</i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </div>
  </table>

  <!-- </mat-sidenav-container> -->

  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
  </mat-paginator>
</div>
